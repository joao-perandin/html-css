
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="usu" id="inome" minlength="4" maxlength="18" placeholder="Insira o nome do aluno" autocomplete="name" required>
        </p>

        <p>
            <label for="isen">Média</label>
            <input type="number" name="sen" id="isen" min="0" max="10" step="0.1" placeholder="Insira a média do aluno" >
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-02">
        </p>
        <p>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata" value="2025-02-11">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
