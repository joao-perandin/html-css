<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
</head>
<body>
    <h1>Formulário com Opções</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest"> <!--Usando a tag select, criamos uma lista onde nós mesmos preenchemos as opções a serem escolhidas-->

                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Sudeste"> <!--O optgroup é necessário para agrupar diversos tipos de opções, o que será usado aqui nos ajudará a organizar os estados por região.-->
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof"> <!--Essa lista permite ao usuário digitar a profissão dele, caso não esteja registrada diretamente no código-->
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Segurança</option>
                <option>Taxista</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem</label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
